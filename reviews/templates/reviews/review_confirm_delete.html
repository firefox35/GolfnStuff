{% extends "base.html" %}
{% load static %}
{% block title %} Delete Review {{object.title}}{% endblock %}

{% block content %}
<div class="container" style="background-color: lightgray;">
    <h1 class="text-center mt-2">Confirm Review Deletion</h1>
    <div class="d-flex.justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure if you want to delete "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary w25">
        </form>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
