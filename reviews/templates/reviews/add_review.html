{% extends "base.html" %}
{% load static %}
{% block title %}Add Review{% endblock %} 

{% block content %}
<div class="bg-image bg-image p-5 text-center shadow-1-strong rounded mb-5 text-black" 
style="background-image: url('media/golf-ball.jpg');">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Review</button>
        </div>
    </form> 
</div>
{% endblock %}
