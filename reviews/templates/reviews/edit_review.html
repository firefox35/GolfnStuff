{% extends "base.html" %}
{% load static %}
{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-red" 
    style="background-image: url('');">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Review</button>
        </div>
    </form>
</div>
{% endblock %}
